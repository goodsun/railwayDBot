<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .endpoint {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-family: monospace;
        }
        button:hover {
            background: #45a049;
        }
        .response {
            background: #2a2a2a;
            padding: 10px;
            margin-top: 10px;
            border-radius: 3px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .metadata {
            background: #333;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
        }
        .metadata h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .metadata img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .metadata p {
            margin: 5px 0;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 3px;
            font-family: monospace;
        }
        h1 { color: #4CAF50; }
        h2 { color: #fff; font-size: 18px; }
        .method {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
        .get { background: #61affe; }
        .post { background: #49cc90; }
    </style>
</head>
<body>
    <h1>API Tester</h1>

    <div class="endpoint">
        <h2><span class="method get">GET</span> /</h2>
        <button onclick="testGet('/')">Send Request</button>
        <div class="response" id="response-root"></div>
    </div>

    <div class="endpoint">
        <h2><span class="method get">GET</span> /health</h2>
        <button onclick="testGet('/health')">Send Request</button>
        <div class="response" id="response-health"></div>
    </div>

    <div class="endpoint">
        <h2><span class="method get">GET</span> /version</h2>
        <button onclick="testGet('/version')">Send Request</button>
        <div class="response" id="response-version"></div>
    </div>

    <div class="endpoint">
        <h2><span class="method get">GET</span> /tokeninfo/:ca/:tokenId</h2>
        <input type="text" id="tokeninfo-ca" placeholder="Contract Address (e.g., 0x72A0...)" value="0x72A02d559435319bD77462690E202a28c2Ba8623">
        <input type="text" id="tokeninfo-id" placeholder="Token ID" value="26">
        <button onclick="testTokenInfo()">Send Request</button>
        <div class="response" id="response-tokeninfo"></div>
        <div id="metadata-display"></div>
    </div>

    <div class="endpoint">
        <h2><span class="method post">POST</span> /webhook</h2>
        <textarea id="webhook-body" rows="5" placeholder='{"message": "Hello", "user": "test"}'>{
  "message": "Hello, Bot!",
  "user": "testuser"
}</textarea>
        <button onclick="testPost('/webhook')">Send Request</button>
        <div class="response" id="response-webhook"></div>
    </div>

    <script>
        const API_BASE = '';

        async function testGet(endpoint) {
            const responseId = `response-${endpoint.replace('/', '') || 'root'}`;
            try {
                const response = await fetch(API_BASE + endpoint);
                const data = await response.json();
                document.getElementById(responseId).textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById(responseId).textContent = `Error: ${error.message}`;
            }
        }

        async function testPost(endpoint) {
            const responseId = `response-${endpoint.replace('/', '')}`;
            const bodyElement = document.getElementById(`${endpoint.replace('/', '')}-body`);
            
            try {
                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: bodyElement.value
                });
                const data = await response.json();
                document.getElementById(responseId).textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById(responseId).textContent = `Error: ${error.message}`;
            }
        }

        async function testTokenInfo() {
            const ca = document.getElementById('tokeninfo-ca').value;
            const tokenId = document.getElementById('tokeninfo-id').value;
            const metadataDisplay = document.getElementById('metadata-display');
            
            if (!ca || !tokenId) {
                document.getElementById('response-tokeninfo').textContent = 'Error: Contract address and token ID are required';
                metadataDisplay.innerHTML = '';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tokeninfo/${ca}/${tokenId}`);
                const data = await response.json();
                document.getElementById('response-tokeninfo').textContent = JSON.stringify(data, null, 2);
                
                // token_uriがあればメタデータを取得
                if (data.token_uri) {
                    metadataDisplay.innerHTML = '<p>Loading metadata...</p>';
                    
                    try {
                        // IPFSゲートウェイを使用
                        let metadataUrl = data.token_uri;
                        if (metadataUrl.startsWith('ipfs://')) {
                            metadataUrl = metadataUrl.replace('ipfs://', 'https://ipfs.io/ipfs/');
                        }
                        
                        const metadataResponse = await fetch(metadataUrl);
                        const metadata = await metadataResponse.json();
                        
                        // メタデータを表示
                        let html = '<div class="metadata"><h3>NFT Metadata</h3>';
                        
                        if (metadata.name) {
                            html += `<p><strong>Name:</strong> ${metadata.name}</p>`;
                        }
                        
                        if (metadata.description) {
                            html += `<p><strong>Description:</strong> ${metadata.description}</p>`;
                        }
                        
                        if (metadata.image) {
                            let imageUrl = metadata.image;
                            if (imageUrl.startsWith('ipfs://')) {
                                imageUrl = imageUrl.replace('ipfs://', 'https://ipfs.io/ipfs/');
                            }
                            html += `<p><strong>Image:</strong></p><img src="${imageUrl}" alt="${metadata.name || 'NFT Image'}" />`;
                        }
                        
                        html += '</div>';
                        metadataDisplay.innerHTML = html;
                        
                    } catch (metaError) {
                        metadataDisplay.innerHTML = `<div class="metadata"><p>Error loading metadata: ${metaError.message}</p></div>`;
                    }
                } else {
                    metadataDisplay.innerHTML = '';
                }
                
            } catch (error) {
                document.getElementById('response-tokeninfo').textContent = `Error: ${error.message}`;
                metadataDisplay.innerHTML = '';
            }
        }
    </script>
</body>
</html>
