<body>
    <div class="container">
        <h1>ğŸ”— Discord ID Ã— EOA ç™»éŒ²</h1>
        
        <div class="network-warning" id="networkWarning">
            âš ï¸ é–“é•ã£ãŸãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã«æ¥ç¶šã•ã‚Œã¦ã„ã¾ã™ã€‚Polygon Mainnetã«åˆ‡ã‚Šæ›¿ãˆã¦ãã ã•ã„ã€‚
        </div>
        
        <div class="info-section">
            <div class="info-row">
                <span class="label">Discord ID</span>
                <span class="value" id="discordId">èª­ã¿è¾¼ã¿ä¸­...</span>
            </div>
            <div class="info-row">
                <span class="label">Discord ãƒ¦ãƒ¼ã‚¶ãƒ¼å</span>
                <span class="value" id="discordUsername">èª­ã¿è¾¼ã¿ä¸­...</span>
            </div>
            <div class="info-row">
                <span class="label">EOAã‚¢ãƒ‰ãƒ¬ã‚¹</span>
                <span class="value" id="address">èª­ã¿è¾¼ã¿ä¸­...</span>
            </div>
        </div>
        
        <button class="button" id="connectButton" onclick="connectAndRegister()">
            MetaMaskã§æ¥ç¶šã—ã¦ç™»éŒ²
        </button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let sessionData = null;
        const POLYGON_CHAIN_ID = '0x89'; // 137 in hex
        const CONTRACT_ADDRESS = '0x0000000000000000000000000000000000000000'; // TODO: å®Ÿéš›ã®ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆã‚¢ãƒ‰ãƒ¬ã‚¹ã«ç½®ãæ›ãˆã‚‹
        
        // ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆABIï¼ˆç™»éŒ²æ©Ÿèƒ½ã®ã¿ï¼‰
        const REGISTRATION_ABI = [
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "discordId",
                        "type": "string"
                    }
                ],
                "name": "registerDiscordId",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];
        
        // URLã‹ã‚‰ãƒˆãƒ¼ã‚¯ãƒ³ã‚’å–å¾—
        function getTokenFromUrl() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }
        
        // ã‚»ãƒƒã‚·ãƒ§ãƒ³æƒ…å ±ã‚’å–å¾—
        async function loadSessionData() {
            const token = getTokenFromUrl();
            
            try {
                const response = await fetch(`/api/register/${token}`);
                
                if (!response.ok) {
                    throw new Error(response.status === 404 ? 'Invalid or expired link' : 'Failed to load session');
                }
                
                sessionData = await response.json();
                
                // UIæ›´æ–°
                document.getElementById('discordId').textContent = sessionData.discordId;
                document.getElementById('discordUsername').textContent = sessionData.discordUsername;
                document.getElementById('address').textContent = sessionData.address;
                
            } catch (error) {
                showStatus('error', `ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                document.getElementById('connectButton').disabled = true;
            }
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }
        
        // MetaMaskæ¥ç¶šã¨ç™»éŒ²
        async function connectAndRegister() {
            if (!window.ethereum) {
                showStatus('error', 'MetaMaskãŒã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }
            
            if (!sessionData) {
                showStatus('error', 'ã‚»ãƒƒã‚·ãƒ§ãƒ³æƒ…å ±ãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }
            
            const button = document.getElementById('connectButton');
            button.disabled = true;
            
            try {
                showStatus('info', '<span class="spinner"></span>MetaMaskã«æ¥ç¶šä¸­...');
                
                // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆæ¥ç¶šè¦æ±‚
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                const userAccount = accounts[0].toLowerCase();
                const expectedAccount = sessionData.address.toLowerCase();
                
                // ã‚¢ãƒ‰ãƒ¬ã‚¹ç¢ºèª
                if (userAccount !== expectedAccount) {
                    throw new Error(`Wrong account. Expected: ${sessionData.address}`);
                }
                
                // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ç¢ºèª
                const chainId = await window.ethereum.request({ 
                    method: 'eth_chainId' 
                });
                
                if (chainId !== POLYGON_CHAIN_ID) {
                    document.getElementById('networkWarning').style.display = 'block';
                    
                    // Polygon Mainnetã¸ã®åˆ‡ã‚Šæ›¿ãˆã‚’è¦æ±‚
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: POLYGON_CHAIN_ID }],
                        });
                        document.getElementById('networkWarning').style.display = 'none';
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯è¿½åŠ 
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: POLYGON_CHAIN_ID,
                                    chainName: 'Polygon Mainnet',
                                    nativeCurrency: {
                                        name: 'MATIC',
                                        symbol: 'MATIC',
                                        decimals: 18
                                    },
                                    rpcUrls: ['https://polygon-rpc.com'],
                                    blockExplorerUrls: ['https://polygonscan.com']
                                }],
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                
                showStatus('info', '<span class="spinner"></span>ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚’é€ä¿¡ä¸­...');
                
                // ãƒ—ãƒ­ãƒã‚¤ãƒ€ãƒ¼ã¨ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆã®åˆæœŸåŒ–
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(CONTRACT_ADDRESS, REGISTRATION_ABI, signer);
                
                // ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³é€ä¿¡
                const tx = await contract.registerDiscordId(sessionData.discordId);
                
                showStatus('info', '<span class="spinner"></span>ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚’ç¢ºèªä¸­...');
                
                // ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ç¢ºèªå¾…ã¡
                const receipt = await tx.wait();
                
                // ç™»éŒ²å®Œäº†ã‚’ã‚µãƒ¼ãƒãƒ¼ã«é€šçŸ¥
                const token = getTokenFromUrl();
                await fetch(`/api/register/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        txHash: receipt.transactionHash
                    })
                });
                
                showStatus('success', `âœ… ç™»éŒ²ãŒå®Œäº†ã—ã¾ã—ãŸï¼<br>Transaction: ${receipt.transactionHash}`);
                button.textContent = 'ç™»éŒ²å®Œäº†';
                
            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMessage = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                if (error.code === 4001) {
                    errorMessage = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’æ‹’å¦ã—ã¾ã—ãŸ';
                } else if (error.message.includes('Wrong account')) {
                    errorMessage = 'é–“é•ã£ãŸã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§ã™ã€‚ç™»éŒ²æ™‚ã®ã‚¢ãƒ‰ãƒ¬ã‚¹ã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showStatus('error', `âŒ ${errorMessage}`);
                button.disabled = false;
            }
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚
        window.addEventListener('load', () => {
            loadSessionData();
        });
        
        // MetaMaskã‚¢ã‚«ã‚¦ãƒ³ãƒˆå¤‰æ›´æ¤œçŸ¥
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    showStatus('info', 'MetaMaskã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
                } else if (sessionData && accounts[0].toLowerCase() !== sessionData.address.toLowerCase()) {
                    showStatus('error', 'é–“é•ã£ãŸã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§ã™');
                }
            });
        }
    </script>
